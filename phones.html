<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CETS Mobile Sales</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, Arial;
      background: #0f172a;
      color: white;
      padding: 40px 20px;
    }

    .wrap {
      max-width: 1100px;
      margin: auto;
    }

    h1 {
      font-size: 42px;
      font-weight: 900;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #1e293b;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,.5);
    }

    .card img {
      width: 100%;
      border-radius: 14px;
    }

    .price {
      font-size: 20px;
      font-weight: 900;
      margin-top: 10px;
      color: #10b981;
    }

    .btn {
      margin-top: 12px;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-weight: 900;
      cursor: pointer;
      width: 100%;
      background: #3b82f6;
      color: white;
    }

    .btn:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>

<div class="wrap">
  <h1>CETS Mobile Sales</h1>

  <div class="grid">

    <div class="card">
      <img src="https://via.placeholder.com/400x300" alt="iPhone 14">
      <h3>iPhone 14</h3>
      <div class="price">$499</div>
      <button class="btn">Buy Now</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/400x300" alt="Samsung Galaxy S23">
      <h3>Samsung Galaxy S23</h3>
      <div class="price">$549</div>
      <button class="btn">Buy Now</button>
    </div>

  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Order Successful — CETS Mobile Sales</title>

  <style>
    :root{
      --bg1:#07102a;
      --bg2:#020617;
      --card: rgba(17, 29, 56, 0.72);
      --border: rgba(148, 163, 184, 0.18);
      --text:#e5e7eb;
      --muted:#9ca3af;
      --shadow: 0 30px 90px rgba(0,0,0,.55);
      --blue:#3b82f6;
      --green:#10b981;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background: radial-gradient(circle at 20% 10%, #12214b 0%, var(--bg1) 30%, var(--bg2) 80%);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 28px 18px;
      text-align:center;
    }

    .card{
      width: min(760px, 100%);
      background: linear-gradient(180deg, var(--card), rgba(8, 15, 35, 0.74));
      border: 1px solid var(--border);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: 28px 18px;
    }

    h1{
      margin: 0 0 8px;
      font-size: 36px;
      font-weight: 950;
      letter-spacing: .2px;
    }

    p{
      margin: 6px 0;
      color: rgba(226,232,240,.92);
      font-weight: 750;
    }

    .sub{
      color: var(--muted);
      font-weight: 700;
      font-size: 14px;
      margin-top: 10px;
    }

    .btn{
      margin-top: 18px;
      height: 46px;
      border-radius: 14px;
      border: 1px solid rgba(59,130,246,.25);
      background: linear-gradient(180deg, rgba(59,130,246,.95), rgba(37,99,235,.90));
      color: white;
      padding: 0 16px;
      font-weight: 950;
      cursor: pointer;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      text-decoration:none;
      box-shadow: 0 10px 22px rgba(0,0,0,.35);
      transition: transform .08s ease, box-shadow .12s ease, opacity .12s ease;
      user-select:none;
    }
    .btn:hover{ transform: translateY(-1px); box-shadow: 0 14px 30px rgba(0,0,0,.45); }
    .btn:active{ transform: translateY(0px); box-shadow: 0 10px 18px rgba(0,0,0,.35); }

    .check{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width: 52px;
      height: 52px;
      border-radius: 999px;
      background: rgba(16,185,129,.16);
      border: 1px solid rgba(16,185,129,.30);
      margin: 0 auto 14px;
      box-shadow: 0 0 24px rgba(16,185,129,.18);
      font-size: 26px;
    }

    @media (max-width: 520px){
      h1{ font-size: 28px; }
    }
  </style>
</head>

<body>
  <!-- ✅ (2) CLEAR CART AFTER SUCCESS -->
  <script>
    localStorage.removeItem("cart");
    localStorage.removeItem("cets_cart");
    localStorage.removeItem("phones_cart");
  </script>

  <!-- ✅ (1) SUCCESS PAGE UI -->
  <div class="card">
    <div class="check">✅</div>
    <h1>Payment Successful!</h1>
    <p>Your order has been received.</p>
    <p>You'll receive a confirmation email shortly.</p>
    <div class="sub">Thank you for shopping with CETS Mobile Sales.</div>

    <a class="btn" href="https://sinyalfa.github.io/phones/">Return to Shop</a>
  </div>
</body>
</html>
